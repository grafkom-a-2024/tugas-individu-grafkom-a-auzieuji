<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try On WebGL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.6.1/roundslider.min.css" />
    <style>
        #uiContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
            font-family: monospace;
            pointer-events: auto;
            text-shadow:
             -1px -1px 0 #FFF,
              1px -1px 0 #FFF,
              -1px 1px 0 #FFF,
               1px 1px 0 #FFF;
        }
        #ui {
            opacity: 0.8;
        }
        #rotationSlider {
            margin-top: 10px;
        }
    </style>
</head>
<body onload="InitDemo();">
    <canvas id="mycanvas" width="800" height="600"></canvas>
    <div id="uiContainer">
        <div id="ui">
            <label for="xRange">X: </label><input type="range" id="xRange" min="-1" max="1" step="0.01" value="0">
            <br>
            <label for="yRange">Y: </label><input type="range" id="yRange" min="-1" max="1" step="0.01" value="0">
            <br>
            <div id="rotationSlider"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.6.1/roundslider.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
